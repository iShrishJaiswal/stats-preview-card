<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="newstyle.css">
</head>

<body>
  <main class="container">
    <div class="text">
      <p class="headline">
        Get <span class="highlight">insights</span> that help your business grow.
      </p>

      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.</p>

      <ul class="details">
        <li><span class="stats">10k+</span><br>companies</li>
        <li><span class="stats">314</span><br>templates</li>
        <li><span class="stats">12M+</span><br>queries</li>
      </ul>
    </div>
    <div class="image">
      <img src="images\image-header-mobile.jpg" class="mobile" alt="">
      <img src="images\image-header-desktop.jpg" class="desktop" alt="">
      </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shrish Jaiswal</a>.
  </div> -->
</body>

</html>
